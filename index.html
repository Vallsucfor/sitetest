<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Μενού Καταστήματος</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0002; padding: 24px; }
        h1 { text-align: center; }
        .cat-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 40px; }
        .cat-card {
            background: #e8e8e8;
            border-radius: 10px;
            padding: 32px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-width: 220px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #0001;
        }
        .cat-card:hover { background: #d2f0d2; box-shadow: 0 4px 16px #0002; }
    </style>
</head>
<body>
<div class="container">
    <h1>Κατηγορίες Μενού</h1>
    <div class="cat-list" id="cat-list"></div>
</div>
<script>
fetch('menu_Version2.json')
    .then(response => response.json())
    .then(data => {
        const catList = document.getElementById('cat-list');
        Object.keys(data).forEach(cat => {
            const el = document.createElement('div');
            el.className = 'cat-card';
            el.textContent = cat;
            el.onclick = () => location.href = `category.html?cat=${encodeURIComponent(cat)}`;
            catList.appendChild(el);
        });
    });
</script>
</body>
</html>
