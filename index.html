<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Ηλεκτρονικό Μενού</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0002; padding: 24px; }
        h1, h2 { text-align: center; }
        .category { margin-top: 32px; font-size: 1.2em; }
        .menu-list { display: flex; flex-wrap: wrap; gap: 16px; }
        .menu-item { background: #f8f8f8; border-radius: 8px; padding: 12px; flex: 1 1 320px; min-width: 260px; display: flex; align-items: center; box-shadow: 0 1px 4px #0001; }
        .menu-item img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; margin-right: 12px; }
        .item-info { flex: 1; }
        .item-name { font-weight: bold; }
        .item-price { color: #007b00; }
        @media (max-width: 600px) {
          .menu-list { flex-direction: column; }
          .menu-item { min-width: 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Μενού Καταστήματος</h1>
    <div id="menu"></div>
</div>
<script>
fetch('menu.json')
    .then(response => response.json())
    .then(data => {
        const menuDiv = document.getElementById('menu');
        data.forEach(category => {
            const catElem = document.createElement('div');
            catElem.innerHTML = `<div class="category">${category.category}</div>`;
            const listElem = document.createElement('div');
            listElem.className = 'menu-list';
            category.items.forEach(item => {
                const itemElem = document.createElement('div');
                itemElem.className = 'menu-item';
                itemElem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price ? item.price + ' €' : ''}</div>
                    </div>
                `;
                listElem.appendChild(itemElem);
            });
            catElem.appendChild(listElem);
            menuDiv.appendChild(catElem);
        });
    });
</script>
</body>
</html>
