<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEDITERREAN - Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts for script style -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 50% 45%, #38b9e7 0%, #0ca6cd 60%, #027ba1 100%);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0002;
            padding: 24px;
        }
        .title-main {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 12px;
            margin-top: 30px;
            border: 2px solid #333;
            display: inline-block;
            padding: 8px 36px;
            position: relative;
        }
        .subtitle {
            display: block;
            text-align: center;
            font-size: 1.10em;
            font-family: 'Montserrat', Arial, sans-serif;
            letter-spacing: 2px;
            margin-bottom: 32px;
            margin-top: 5px;
            color: #222;
            font-weight: 500;
            border-bottom: 2px solid #333;
            border-top: 2px solid #333;
            padding: 8px 0 6px 0;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }
        .cat-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        .cat-card {
            background: #e8e8e8;
            border-radius: 10px;
            padding: 32px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            min-width: 220px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px #0001;
        }
        .cat-card:hover {
            background: #bde9f7;
            box-shadow: 0 4px 16px #027ba1;
            color: #027ba1;
        }
        @media (max-width: 600px) {
            .container { padding: 6px; }
            .cat-card { padding: 20px 4px; min-width: 120px; }
            .title-main { font-size: 2em; padding: 6px 10px; }
            .subtitle { font-size: 0.95em; padding: 5px 0 4px 0; }
        }
    </style>
</head>
<body>
<div class="container" style="text-align:center;">
    <span class="title-main">MEDITERREAN</span>
    <span class="subtitle">TAVERN AND GYRO MENU</span>
    <div class="cat-list" id="cat-list"></div>
</div>
<script>
fetch('menu_Version2.json')
    .then(response => response.json())
    .then(data => {
        const catList = document.getElementById('cat-list');
        Object.keys(data).forEach(cat => {
            const el = document.createElement('div');
            el.className = 'cat-card';
            el.textContent = cat;
            el.onclick = () => location.href = `category.html?cat=${encodeURIComponent(cat)}`;
            catList.appendChild(el);
        });
    });
</script>
</body>
</html>
